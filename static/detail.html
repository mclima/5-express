<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Recipes!</title>
  </head>
  <body>
    <div id="root">
      <h1>Recipes!</h1>

      <h3>Edit Recipe</h3>
      <form id="editForm">
        <input type="text" placeholder="Recipe Title" name="title" />
        <input
          type="datetime-local"
          id="start"
          name="created"
          min="2024-01-01"
          max="2028-12-31"
          value=""
        />
        <input type="text" placeholder="Image" name="image" />
        <textarea
          type="text"
          placeholder="Description"
          name="description"
        ></textarea>
        <input type="text" placeholder="Ingredients" name="ingredients" />
        <div id="preparationList">Preparation:</div>
        <button>Update</button>
      </form>

      <div class="recipe"></div>
    </div>
    <script src="js/details.js"></script>
  </body>
</html>
